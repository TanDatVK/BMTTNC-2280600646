<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài thực hành An toàn thông tin nâng cao</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #e3f2fd, #fce4ec);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .list-group-item a {
        font-size: 18px;
        font-weight: 500;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
      }
      .list-group-item a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="main-card mx-auto" style="max-width: 700px">
        <div class="text-center mb-4">
          <i class="fas fa-shield-alt fa-3x text-primary"></i>
          <h1 class="mt-3">BẢO MẬT THÔNG TIN NÂNG CAO</h1>
          <h4 class="text-primary font-weight-bold">BÀI THỰC HÀNH</h4>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <a href="/caesar">Caesar Cipher <i class="fas fa-lock"></i></a>
          </li>
          <li class="list-group-item">
            <a href="/vigenere">Vigenère Cipher <i class="fas fa-key"></i></a>
          </li>
          <li class="list-group-item">
            <a href="/railfence"
              >Rail Fence Cipher <i class="fas fa-grip-lines"></i
            ></a>
          </li>
          <li class="list-group-item">
            <a href="/playfair">Playfair Cipher <i class="fas fa-th"></i></a>
          </li>
          <li class="list-group-item">
            <a href="/transposition"
              >Transposition Cipher <i class="fas fa-random"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
