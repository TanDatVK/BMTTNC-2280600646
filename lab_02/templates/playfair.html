<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playfair Cipher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #f3e5f5, #e0f7fa);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .section-title {
        font-size: 20px;
        font-weight: 600;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="main-card mx-auto" style="max-width: 700px">
        <div class="text-center mb-4">
          <h2><i class="fas fa-th"></i> Playfair Cipher</h2>
        </div>

        <h5 class="section-title">üîê Encryption</h5>
        <form method="POST">
          <div class="form-group">
            <label>Plain text:</label>
            <input
              type="text"
              class="form-control"
              name="text"
              placeholder="Enter plain text"
              required
            />
          </div>
          <div class="form-group">
            <label>Key (letters only):</label>
            <input
              type="text"
              class="form-control"
              name="key"
              placeholder="Enter key"
              required
            />
          </div>
          <button name="encrypt" type="submit" class="btn btn-primary">
            Encrypt
          </button>
        </form>

        {% if result and 'encrypt' in request.form %}
        <div class="alert alert-info mt-3">
          <strong>Encrypted Result:</strong> {{ result }}
        </div>
        {% endif %}

        <hr />

        <h5 class="section-title">üîì Decryption</h5>
        <form method="POST">
          <div class="form-group">
            <label>Cipher text:</label>
            <input
              type="text"
              class="form-control"
              name="text"
              placeholder="Enter cipher text"
              required
            />
          </div>
          <div class="form-group">
            <label>Key (letters only):</label>
            <input
              type="text"
              class="form-control"
              name="key"
              placeholder="Enter key"
              required
            />
          </div>
          <button name="decrypt" type="submit" class="btn btn-success">
            Decrypt
          </button>
        </form>

        {% if result and 'decrypt' in request.form %}
        <div class="alert alert-info mt-3">
          <strong>Decrypted Result:</strong> {{ result }}
        </div>
        {% endif %}

        <div class="text-center mt-4">
          <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
